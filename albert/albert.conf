[General]
frontendId=org.albert.frontend.boxmodel.widgets
hotkey=Alt+Space
incrementalSort=true
showTray=true
standsalone_note_shown=true
terminal=gnome-terminal -x

[org.albert.extension.applications]
enabled=true
fuzzy=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, image/*, video/*, audio/*
fuzzy=true

[org.albert.extension.firefoxbookmarks]
enabled=true
fuzzy=true
openWithFirefox=true
profile=Profile0

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.boxmodel.qml]
alwaysOnTop=true
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.boxmodel.qml/styles/BoxModel/MainComponent.qml
windowPosition=@Point(609 297)

[org.albert.frontend.boxmodel.widgets]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=8
showCentered=true
theme=Spotlight Dark
